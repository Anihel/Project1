<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${'Name book: ' + book.bookname}">value</p>
<p th:text="${'Author: ' + book.getAuthor()}">value</p>
<p th:text="${'Year: ' + book.getYear()}">value</p>


<form th:method="PATCH" th:if="${book.getPersonid()}" th:action="@{/books/{id}/clear(id=${book.getBookId()})}">
    <p th:text="${'Книга сейчас находится у: ' + person.getFullName()}"></p>
    <input type="submit" value="Освободить книгу">
</form>


<hr/>
<form th:action="@{/books/{id}/edit(id=${book.getBookId()})}">
    <input type="submit" value="Редактировать">
</form>
<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getBookId()})}">
    <input style="color: darkred" type="submit" value="Удалить">
</form>



</body>
</html>
