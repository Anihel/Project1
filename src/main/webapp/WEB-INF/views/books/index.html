<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book list</title>
</head>
<body>
<a href="/">Назад</a>
<br/>
<hr/>
<div th:each="book : ${books}">
  <a th:href="@{/books/{id}(id=${book.getBookId()})}"
     th:text="${book.getBookname() + ', ' + book.getAuthor()}">book</a>
</div>

<br/>
<hr/>

<a href="/books/new">Добавить новую книгу</a>



</body>
</html>
