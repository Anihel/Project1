<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
  <label for="name">Enter name</label>
  <input type="text" th:field="*{bookname}" id="name">
  <div style="color: red" th:if="${#fields.hasErrors('bookname')}" th:errors="*{bookname}">Name Error</div>
  <br/>
  <label for="author">Enter author</label>
  <input type="text" th:field="*{author}" id="author">
  <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Name Error</div>
  <br/>
  <label for="year">Enter year</label>
  <input type="text" th:field="*{year}" id="year">
  <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Name Error</div>
  <br/>
  <input type="submit" value="Create!">
</form>

</body>
</html>
